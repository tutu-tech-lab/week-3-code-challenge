<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Inventory Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Film Inventory Management</h1>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        width: 1000px;
        margin: 0 auto;
      "
    >
      <div class="column">
        <div class="film-list">
          <h2>Film List</h2>
          <ol id="films"></ol>
        </div>
      </div>

      <div class="column">
        <div class="film-details">
          <h2>Film Details</h2>
          <div class="film-poster">
            <img src="" alt="Film Poster" style="height: 500px; width: 300px" />
          </div>
          <div class="film-info">
            <p><strong>Title:</strong> <span id="film-title"></span></p>
            <p>
              <strong>Runtime:</strong> <span id="film-runtime"></span> minutes
            </p>
            <p><strong>Showtime:</strong> <span id="film-showtime"></span></p>
            <p>
              <strong>Available Tickets:</strong>
              <span id="film-available-tickets"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
